<div class="login" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
      <button mat-icon-button (click)="goHome()">
        <mat-icon>arrow_back</mat-icon>
      </button>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>
        <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field fxFlex>
                    <input matInput formControlName="login">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput [type]="hide ? 'password' : 'text'"
                        formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Se connecter</button>
            <p *ngIf="onError" class="error">An error occurred</p>
        </form>
    </mat-card>
</div>
