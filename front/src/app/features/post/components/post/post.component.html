<ng-container *ngIf="post$ | async as post; else notFound">
  <div fxLayout fxLayoutAlign="start center">
    <button class="bg-transparent" mat-icon-button  (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h3>
      {{post?.title}}
    </h3>
  </div>
  <div class="post-data">
    <div class="post-details">
      <span>{{post?.createdAt | date:'fullDate'}}</span>
      <span>{{post?.user?.username}}</span>
      <span>{{post?.topic?.title }}</span>
    </div>
    <span>{{post?.content}}</span>
    <hr>
    Commentaires
    <div class="comments">
      <app-comments [post$]="post$"></app-comments>
    </div>
  </div>
</ng-container>
<ng-template #notFound>
  <app-not-found></app-not-found>
</ng-template>
