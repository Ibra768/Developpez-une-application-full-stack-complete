<div class="header-arrow">
  <button class="bg-transparent" mat-icon-button  (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h3>
    Créer un nouvel article
  </h3>
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card-content fxLayout="column" fxLayoutAlign="start center">
    <mat-form-field appearance="outline">
      <mat-select formControlName="topic" placeholder="Sélectionner un thème">
        <mat-option *ngFor="let topic of topics" [value]="topic.id">{{topic.title}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Titre de l'article" formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <textarea matInput placeholder="Contenu" formControlName="content"></textarea>
    </mat-form-field>
  </mat-card-content>
  <div fxLayout fxLayoutAlign="center center">
    <button class="skyblue-button" mat-raised-button type="submit" [disabled]="form.invalid">S'inscrire</button>
  </div>
  <p *ngIf="onError" class="error">{{errorMessage}}</p>
</form>
