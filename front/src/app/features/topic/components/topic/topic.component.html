<ng-container *ngIf="topics.length > 0;">
  <div class="flexbox">
    <div class="flex-element" *ngFor="let topic of topics">
      <div class="header">
        <div class="title">{{topic.title}}</div>
      </div>
      <div class="content" fxLayout="column">
        <p>Description:{{topic.description}}</p>
        <button class="skyblue-button" mat-raised-button (click)="subscribe(topic.id)">S'abonner</button>
      </div>
    </div>
  </div>
</ng-container>
